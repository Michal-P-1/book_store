<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/fontawesome.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/bootstrap.bundle.min.js" defer></script>
        <script src="./js/headerScript.js" defer></script>
        <script type="text/javascript" src="./js/booksScript.js"></script>
        <title>Bootstrap 5 Starter</title>
    </head>
    <body id="body">
        <header class="header vh-100">
            <!-- Navigation -->
            <nav
                id="navbar"
                class="navbar navbar-expand-lg fixed-top navbar-white bg-primary"
            >
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-book-open"></i>
                        Myky's bookstore</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item">
                                <a href="#details" class="nav-link fw-semibold"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="contact.html"
                                    class="nav-link fw-semibold btn btn-outline-light px-4 mx-4"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex align-items-center">
                            <input
                                class="form-control search-input me-2 h-75"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-secondary search-btn"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <div
                class="d-flex align-items-center h-100 w-100 justify-content-center"
            >
                <h1
                    class="header-text text-white text-center display-1 fw-lighter shadow-lg w-100"
                >
                    Adventures await you
                </h1>
            </div>

            <!-- Carousel -->
            <div
                id="carousel"
                class="position-absolute top-80 text-white w-100 shadow"
            >
                <div
                    class="container d-flex justify-content-between align-items-center"
                >
                    <button
                        id="carousel-left-button"
                        class="border-0 text-white"
                    >
                        <i class="fa-solid fa-chevron-left fa-4x"></i>
                    </button>

                    <p
                        data-color-theme=""
                        class="m-0 fs-1 opacity-75 fw-lighter text-center"
                    ></p>
                    <button
                        id="carousel-right-button"
                        class="bg-transparent border-0"
                    >
                        <i
                            class="fa-solid fa-chevron-right fa-4x text-white"
                        ></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <section class="recommended-books-section bg-primary py-3 py-md-4">
                <h2 class="m-0 text-secondary text-center fs-4">
                    Classics Corner
                </h2>
                <div
                    id="carouselRecommendedBooks"
                    class="carousel slide mx-auto"
                >
                    <!-- CAROUSEL BOTTOM INDICATING BUTTONS -->
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>
                    <!-- CAROUSEL INNER CONTAINER -->
                    <div
                        id="recommended-books-inner-carousel"
                        class="carousel-inner"
                    ></div>
                    <!-- CAROUSEL NEXT AND PREVIOUS BUTTONS -->
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselRecommendedBooks"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselRecommendedBooks"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section class="sidebar">
                <!-- <div class="container"> -->
                <div class="d-flex w-100 m-0">
                    <!-- HERE START-->
                    <div
                        class="sidebar-container sticky-top vh-100 m-0 p-0 bg-primary"
                    >
                        <div
                            class="sidebar-container-menu w-100 h-100 d-flex bg-secondary justify-content-start align-items-center d-flex flex-column py-5"
                        >
                            <button
                                id="expand-sidebar-btn"
                                class="btn btn-secondary d-block d-md-none"
                            >
                                <i
                                    class="expand-icon-right fa-solid fa-arrow-right"
                                ></i>
                                <i
                                    class="expand-icon-left fa-solid fa-arrow-left d-none"
                                ></i>
                            </button>

                            <p
                                class="sidebar-title text-primary text-center fs-5 fw-light m-0 p-0 pt-4"
                            >
                                Genres
                            </p>

                            <ul
                                class="nav mt-4 d-flex justify-content-center align-items-center gap-3 flex-column"
                            >
                                <li class="nav-item">
                                    <div
                                        href="#"
                                        class="nav-link active d-flex align-items-center justify-content-center gap-3 text-left"
                                    >
                                        <i
                                            class="fa-brands fa-space-awesome fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Science Fiction</span
                                        >
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div
                                        href="#"
                                        class="nav-link d-flex align-items-center gap-3 justify-content-center text-left"
                                    >
                                        <i
                                            class="fa-solid fa-user-secret fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Detective Fiction</span
                                        >
                                    </div>
                                </li>
                                <li class="nav-item text-secondary">
                                    <div
                                        href="#"
                                        class="nav-link d-flex align-items-center gap-3 justify-content-center text-left"
                                    >
                                        <i
                                            class="fa-solid fa-hat-wizard fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Fantasy</span
                                        >
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div
                        class="genres-books-section d-flex flex-fill w-auto b-primary"
                    >
                        <div>
                            <p
                                class="genres-books-title text-secondary text-left fs-2 fw-lighter m-0 p-4"
                            >
                                Science Fiction
                            </p>

                            <div
                                class="genre-books-container d-flex flex-column flex-md-row flex-wrap gap-3 justify-content-center align-items-md-stretch align-items-center"
                            ></div>
                            <div>
                                <nav aria-label="...">
                                    <ul class="pagination">
                                        <li class="page-item disabled">
                                            <button
                                                data-pagination-previous
                                                class="page-link"
                                            >
                                                Previous
                                            </button>
                                        </li>
                                        <li class="page-item active">
                                            <button
                                                data-pagination="start"
                                                data-pagination-number="1"
                                                class="page-link"
                                                href="#"
                                            >
                                                1
                                            </button>
                                        </li>
                                        <li
                                            class="page-item"
                                            aria-current="page"
                                        >
                                            <button
                                                data-pagination="middle"
                                                data-pagination-number="2"
                                                class="page-link"
                                            >
                                                2
                                            </button>
                                        </li>
                                        <li class="page-item">
                                            <button
                                                data-pagination="end"
                                                data-pagination-number="3"
                                                class="page-link"
                                                href="#"
                                            >
                                                3
                                            </button>
                                        </li>
                                        <li class="page-item">
                                            <button
                                                data-pagination-next
                                                class="page-link"
                                                href="#"
                                            >
                                                Next
                                            </button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- HERE END -->
                </div>
                <!-- </div> -->
                <!-- </div> -->
            </section>
        </main>
        <template id="recommended-books-card-template">
            <div class="carousel-item">
                <div class="row d-flex justify-content-center">
                    <!-- Add Class & Remove Class -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Add here Div -->
                        <div
                            data-recommended-book-id
                            class="recommended-books-card card overflow-scroll w-sm-75 border-0 w-100 rounded-3 shadow mt-3 mb-5 mt-md-4 mb-md-5"
                        >
                            <div
                                class="card-body d-flex align-items-center justify-content-center"
                            >
                                <img
                                    src="..."
                                    class="card-img-top me-3 me-md-5 rounded-3 border"
                                    alt="..."
                                    data-recommended-book-img
                                />
                                <div
                                    class="recommended-card-text-body d-flex flex-column justify-content-between"
                                >
                                    <h5
                                        data-recommended-book-title
                                        class="card-title"
                                    >
                                        Card title
                                    </h5>
                                    <p
                                        data-recommended-book-author
                                        class="card-text"
                                    >
                                        Author
                                    </p>
                                    <p
                                        class="badge bg-secondary"
                                        data-recommended-book-category
                                        class="badge bg-secondary d-block"
                                    ></p>
                                    <p
                                        data-recommended-book-price
                                        class="card-text"
                                    >
                                        Price
                                    </p>
                                    <button
                                        class="btn btn-sm btn-secondary"
                                        data-recommended-book-button
                                    >
                                        Add to basket
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- BOOK CARD  -->

        <template id="genre-books-card-template">
            <div class="genre-books-card card shadow border">
                <div
                    class="card-body d-flex flex-md-column align-items-center justify-content-center text-center"
                >
                    <div
                        class="card-body d-flex flex-column justify-content-between align-items-center"
                    >
                        <img
                            src="..."
                            class="card-img-top pb-2"
                            alt="..."
                            data-book-img
                        />
                        <h5 data-book-title class="card-title">Card title</h5>
                        <p data-book-author class="card-text">Author</p>
                        <div>
                            <p
                                class="badge bg-secondary"
                                data-book-category
                                class="badge bg-secondary"
                            ></p>
                            <p data-book-price class="card-text">
                                Published date
                            </p>
                            <button
                                class="btn btn-sm btn-secondary"
                                data-add-to-basket-book-button
                            >
                                Add to basket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <footer class="bg-primary text-white text-center py-3">
            <p class="m-0">
                &copy; 2024 Myky's Bookstore. All rights reserved.
            </p>
        </footer>
    </body>
</html>
