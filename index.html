<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/fontawesome.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/bootstrap.bundle.min.js" defer></script>
        <script src="./js/headerBooksScript.js" defer></script>
        <script src="./js/shoppingCartScript.js" defer></script>
        <title>Bootstrap 5 Starter</title>
    </head>
    <body id="body w-100">
        <section
            id="cart-summary-section"
            class="position-fixed end-0 visually-hidden z-3"
        >
            <div
                class="container bg-white h-100 border border-2 rounded-2 shadow-lg overflow-scroll"
            >
                <h5 class="text-center text-secondary my-3">Shopping cart</h5>
                <div id="cart-summary-container"></div>

                <h5
                    class="cart-total-title visually-hidden text-center text-secondary mt-5 mb-1 fw-lighter fs-3"
                >
                    Total
                </h5>
                <p
                    data-cart-total
                    class="border border-1 border-secondary text-center"
                ></p>
            </div>
        </section>

        <header class="header w-100">
            <!-- Navigation -->
            <nav
                id="navbar"
                class="navbar navbar-expand-lg fixed-top navbar-white bg-primary vw-100"
            >
                <div class="container d-flex">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-book-open"></i>
                        Bookstore</a
                    >

                    <div
                        class="order-0 order-lg-2 d-flex justify-content-center"
                    >
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="d-flex justify-content-center align-items-center ms-2 ms-sm-3 ms-lg-4"
                        >
                            <button
                                id="cart-button"
                                class="bg-primary fs-5 text-secondary border-0"
                            >
                                <i
                                    class="fa-solid fa-cart-shopping fa-lg opacity-75 p-1"
                                ></i
                                ><span
                                    id="cart-badge"
                                    class="badge bg-secondary text-primary rounded-5"
                                >
                                    1
                                </span>
                            </button>
                        </div>
                    </div>

                    <div
                        class="collapse navbar-collapse z-5"
                        id="navbarNavDropdown"
                    >
                        <ul
                            class="order-2 order-lg-0 navbar-nav ms-auto align-items-center"
                        >
                            <li class="nav-item">
                                <a href="#details" class="nav-link fw-semibold"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="contact.html"
                                    id="contact-link"
                                    class="nav-link fw-semibold btn btn-outline-light px-4 mx-4"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                        <form
                            class="order-1 order-lg-1 d-flex align-items-center"
                        >
                            <input
                                class="form-control search-input me-2 h-75"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-secondary search-btn search-btn-secondary"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <div
                class="d-flex align-items-center h-100 w-100 justify-content-center"
            >
                <h1
                    class="header-text text-white text-center display-1 fw-lighter shadow-lg"
                >
                    Adventures await you
                </h1>
                <!-- </div> -->

                <!-- Carousel -->
                <div
                    id="carousel"
                    class="position-absolute top-80 text-white w-100 shadow"
                >
                    <div
                        class="container d-flex justify-content-between align-items-center"
                    >
                        <button
                            id="carousel-left-button"
                            class="border-0 text-white"
                        >
                            <i class="fa-solid fa-chevron-left fa-4x"></i>
                        </button>

                        <p
                            data-color-theme=""
                            class="m-0 fs-1 opacity-75 fw-lighter text-center"
                        ></p>
                        <button
                            id="carousel-right-button"
                            class="bg-transparent border-0"
                        >
                            <i
                                class="fa-solid fa-chevron-right fa-4x text-white"
                            ></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="recommended-books-section bg-primary py-3 py-md-4">
                <h2 class="m-0 text-secondary text-center fs-4">
                    Classics Corner
                </h2>
                <div
                    id="carouselRecommendedBooks"
                    class="carousel slide mx-auto"
                >
                    <div
                        class="recommended-spinner-border-container visually-hidden d-flex ms-auto align-items-center justify-content-center m-5 p-5"
                    >
                        <div class="spinner-border" aria-hidden="true"></div>
                    </div>
                    <!-- CAROUSEL BOTTOM INDICATING BUTTONS -->
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselRecommendedBooks"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>
                    <!-- CAROUSEL INNER CONTAINER -->
                    <div
                        id="recommended-books-inner-carousel"
                        class="carousel-inner"
                    ></div>
                    <!-- CAROUSEL NEXT AND PREVIOUS BUTTONS -->
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselRecommendedBooks"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselRecommendedBooks"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section class="sidebar">
                <!-- <div class="container"> -->
                <div class="d-flex m-0 p-0 justify-content-between">
                    <!-- HERE START-->
                    <div
                        class="sidebar-container sticky-top vh-100 m-0 p-0 bg-primary ove"
                        styles="width:18rem"
                    >
                        <div
                            class="sidebar-container-menu h-100 d-flex bg-secondary justify-content-start align-items-center d-flex flex-column py-5"
                            styles="width:18rem"
                        >
                            <button
                                id="expand-sidebar-btn"
                                class="btn bg-secondary border-0 text-primary d-block d-md-none"
                            >
                                <i
                                    class="expand-icon-right fa-solid fa-arrow-right"
                                ></i>
                                <i
                                    class="expand-icon-left fa-solid fa-arrow-left d-none"
                                ></i>
                            </button>

                            <p
                                class="sidebar-title text-primary text-center fs-5 fw-light m-0 p-0 pt-4"
                            >
                                Genres
                            </p>

                            <ul
                                class="nav mt-4 d-flex justify-content-center align-items-center gap-3 flex-column"
                            >
                                <li class="nav-item">
                                    <button
                                        class="sidebar-btn nav-link d-flex align-items-center gap-3"
                                        data-genre="Science Fiction"
                                    >
                                        <i
                                            class="fa-brands fa-space-awesome fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Science Fiction</span
                                        >
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button
                                        class="sidebar-btn nav-link d-flex align-items-center gap-3"
                                        data-genre="Detective Fiction"
                                    >
                                        <i
                                            class="fa-solid fa-user-secret fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Detective Fiction</span
                                        >
                                    </button>
                                </li>
                                <li class="nav-item text-secondary">
                                    <button
                                        data-genre="Fantasy"
                                        class="nav-link-primary nav-link sidebar-btn d-flex align-items-center gap-3"
                                    >
                                        <i
                                            class="fa-solid fa-hat-wizard fa-2xl py-4"
                                        ></i
                                        ><span
                                            class="d-md-inline sidebar-genre-text d-none fw-lighter"
                                            >Fantasy</span
                                        >
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div
                        class="genres-books-section d-flex b-primary overflow-hidden w-auto"
                        id="genre-books-container"
                    >
                        <div class="w-100">
                            <p
                                class="genres-books-title text-secondary text-left fs-2 fw-lighter m-0 p-4"
                            >
                                Science Fiction
                            </p>

                            <div
                                class="genres-spinner-border-container visually-hidden d-flex ms-auto align-items-center justify-content-center m-5 p-5"
                            >
                                <div
                                    class="spinner-border"
                                    aria-hidden="true"
                                ></div>
                            </div>

                            <div
                                class="genre-books-container w-100 d-flex flex-column flex-md-row flex-wrap gap-3 justify-content-center align-items-md-stretch align-items-center"
                            ></div>
                            <div
                                class="container d-flex justify-content-center w-100"
                            >
                                <nav aria-label="...">
                                    <ul
                                        class="pagination p-4 p-md-5 text-secondary"
                                    >
                                        <li
                                            class="page-item pagination-previous-element disabled"
                                        >
                                            <a
                                                data-pagination-previous
                                                class="page-link text-secondary"
                                                href="#genre-books-container"
                                            >
                                                Previous
                                            </a>
                                        </li>
                                        <li class="page-item active">
                                            <a
                                                data-pagination="start"
                                                data-pagination-number="0"
                                                class="page-link text-secondary"
                                                href="#genre-books-container"
                                            >
                                                1
                                            </a>
                                        </li>
                                        <li
                                            class="page-item"
                                            aria-current="page"
                                        >
                                            <a
                                                data-pagination="middle"
                                                data-pagination-number="1"
                                                class="page-link text-secondary"
                                                href="#genre-books-container"
                                            >
                                                2
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a
                                                data-pagination="end"
                                                data-pagination-number="2"
                                                class="page-link text-secondary"
                                                href="#genre-books-container"
                                            >
                                                3
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a
                                                data-pagination-next
                                                class="page-link text-secondary"
                                                href="#genre-books-container"
                                            >
                                                Next
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- HERE END -->
                </div>
                <!-- </div> -->
                <!-- </div> -->
            </section>
        </main>
        <template id="recommended-books-card-template">
            <div class="carousel-item">
                <div class="row d-flex justify-content-center">
                    <!-- Add Class & Remove Class -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Add here Div -->
                        <div
                            data-recommended-book-id
                            class="recommended-books-card card w-sm-75 border-0 w-100 rounded-3 shadow mt-3 mb-5 mt-md-4 mb-md-5"
                        >
                            <div
                                class="card-body d-flex align-items-center justify-content-center"
                            >
                                <img
                                    src="..."
                                    class="card-img-top me-3 me-md-5 rounded-3 border"
                                    alt="..."
                                    data-recommended-book-img
                                />
                                <div
                                    class="recommended-card-text-body d-flex flex-column justify-content-between"
                                >
                                    <h5
                                        data-recommended-book-title
                                        class="card-title"
                                    >
                                        Card title
                                    </h5>
                                    <p
                                        data-recommended-book-author
                                        class="card-text"
                                    >
                                        Author
                                    </p>
                                    <p
                                        class="badge bg-secondary"
                                        data-recommended-book-category
                                        class="badge bg-secondary d-block"
                                    ></p>
                                    <p
                                        data-recommended-book-price
                                        class="card-text"
                                    >
                                        Price
                                    </p>
                                    <button
                                        class="btn btn-sm btn-secondary"
                                        data-recommended-book-button
                                    >
                                        Add to basket
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- BOOK CARD  -->

        <template id="genre-books-card-template">
            <div class="genre-books-card card shadow border" data-genre-book-id>
                <div
                    class="card-body d-flex flex-md-column align-items-center justify-content-center text-center"
                >
                    <div
                        class="d-flex flex-column justify-content-between align-items-center"
                    >
                        <img
                            src="..."
                            class="card-img-top pb-2"
                            alt="..."
                            data-book-img
                        />
                        <h5 data-book-title class="card-title">Card title</h5>
                        <p data-book-author class="card-text">Author</p>
                        <div>
                            <p
                                class="badge bg-secondary"
                                data-book-category
                                class="badge bg-secondary"
                            ></p>
                            <p data-book-price class="card-text">Price</p>
                            <button
                                class="btn btn-sm btn-secondary"
                                data-add-to-basket-book-button
                            >
                                Add to basket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- SHOPPING SUMMARY CARD -->

        <template id="shopping-summary-card-template">
            <div
                class="shopping-summary-card card shadow border my-1"
                data-cart-book-id
            >
                <div
                    class="card-body d-flex flex-md-column align-items-center justify-content-center text-center"
                >
                    <div
                        class="d-flex justify-content-between align-items-cente"
                    >
                        <img
                            src="..."
                            class="card-img-top pb-2 me-2"
                            alt="..."
                            data-cart-book-img
                        />
                        <div class="d-flex flex-column justify-content-center">
                            <p data-cart-book-title class="card-title">
                                Card title
                            </p>
                        </div>
                    </div>
                </div>
                <div
                    class="d-flex align-items-center justify-content-center mb-3"
                >
                    <span data-cart-book-quantity class="text-center"></span>
                    <span class="text-secondary">x</span>
                    <span data-cart-book-price class="card-text">Price</span>
                    <button
                        data-cart-book-remove
                        class="ms-2 btn text-danger border-0"
                    >
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>
        </template>

        <footer class="bg-primary text-white text-center py-3">
            <p class="m-0">
                &copy; 2024 Myky's Bookstore. All rights reserved.
            </p>
        </footer>
    </body>
</html>
